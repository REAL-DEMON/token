<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Submit Your Token</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      text-align: center;
      margin-top: 20px;
    }

    .message.success {
      color: green;
    }

    .message.error {
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Submit Your Token</h1>
    <form id="tokenForm">
      <input type="text" id="tokenInput" placeholder="Enter your token" required />
      <button type="submit">Submit</button>
    </form>

    <div class="message" id="statusMessage"></div>
  </div>

  <script>
    const form = document.getElementById('tokenForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = document.getElementById('tokenInput').value;

      try {
        const response = await fetch('/api/sendToken', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ token }),
        });

        const result = await response.json();

        if (response.ok) {
          statusMessage.textContent = 'Token sent successfully!';
          statusMessage.className = 'message success';
        } else {
          statusMessage.textContent = 'Error: ' + result.error;
          statusMessage.className = 'message error';
        }
      } catch (error) {
        statusMessage.textContent = 'Error sending token: ' + error;
        statusMessage.className = 'message error';
      }
    });
  </script>
</body>
</html>
